<h1 style="text-align: center; margin-top: 30px;">Lista de Produtos</h1>

<div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <form [formGroup]="checkoutForm">
        <span>
            <mat-form-field appearance="outline">
                <mat-label>Nome do Produto</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline" style="margin-left: 20px;">
                <mat-label>Preço do Produto</mat-label>
                <input matInput formControlName="price">
            </mat-form-field>
            <button mat-raised-button color="primary" style="margin-left: 20px; height: 40px;"
            (click)="save()">Adicionar</button>
        </span>
    </form>

    <div>
        <table mat-table [dataSource]="products" class="mat-elevation-z8" [width]="800">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Preço </th>
              <td mat-cell *matCellDef="let element"> {{element.price | currency: 'BRL'}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let element"> <a href="#" (click)="delete(element.id)">Excluir</a></td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
